<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
    <div class="gallery">
        <div class="item">
            <img src="./assets/images/slide (1).jpg" alt="Slide Item">
        </div>
        <div class="item">
            <img src="./assets/images/slide (2).jpg" alt="Slide Item">
        </div>
        <div class="item">
            <img src="./assets/images/slide (3).jpg" alt="Slide Item">
        </div>
        <div class="item">
            <img src="./assets/images/slide (4).jpg" alt="Slide Item">
        </div>
        <div class="item">
            <img src="./assets/images/slide (5).jpg" alt="Slide Item">
        </div>
        <div class="item">
            <img src="./assets/images/slide (6).jpg" alt="Slide Item">
        </div>
        <div id="modal">
            <button type="button" class="btn-close">
                <i class="bi bi-x-circle"></i>
            </button>
            <button type="button" class="btn-move left">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
            <button type="button" class="btn-move right">
                <i class="bi bi-arrow-right-circle"></i>
            </button>
            <div class="modal-image">
                <img alt="Modal Item" src="./assets/images/slide (6).jpg">
            </div>
        </div>
    </div>
    <div id="author">vanlong20it</div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
